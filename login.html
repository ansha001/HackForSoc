<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="logstyle.css">
<link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images1/ls.jpg" alt="">
        <div class="text">

        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images1/ls.jpg" alt="">
        <div class="text">

        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login as Student</div>
          <form action="student1.html">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit" action="./student1">
              </div>
              <div class="text sign-up-text"><label for="flip">Login </label>as Counsellor</div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Login as Counsellor</div>
          <form action="counsellor.html">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text"><label for="flip">Login </label>as Student</div>
            </div>
        </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
